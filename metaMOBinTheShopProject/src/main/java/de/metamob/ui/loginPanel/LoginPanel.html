<wicket:panel>
	<div class="wrapper">
          <div class="head">
            <h1>Login</h1>
          </div>
          <div class="content">
          		<form action="" method="get">
              <label id="inputs">E-Mail</label>
              <input type="text" placeholder="Ihre E-Mailadresse" name="email" >
              <div style="clear:both;"></div>
              <label id="inputs">Passwort</label>
              <input type="text" placeholder="Ihr Passwort" name="passwort" > 
    		  <!-- <input type="text" placeholder="Ihr Passwort" name="passwort" wicket:id="loginPassword"/> -->
          	<button type="submit" class="butlogin">Einloggen</button>
            <span style="clear:both;"></span>
          	</form>
        <div class="underline"></div>
        <p><a href="#">Passwort vergessen?</a></p>
      </div>
    </div>
</wicket:panel>
