<wicket:panel>
<div class="shoppingcart">
		<ul class="searchLists">
			<li class="odds">
				<ul class="searchListsinner" id="head">
					<li class="produkthead">Produkte</li>
					<li class="pricehead">Preis</li>
					<li class="counthead">Anzahl</li>
					<li class="deletehead">entfernen</li>
					<li class="touchpointhead">Touchpoint</li>
				</ul>
			</li>
	        	<li class="odd" wicket:id="items">
	            	<ul class="searchListsinner">	            	
	                	<li class="produkt"><span wicket:id="itemName"></span></li>
                       	<li class="price"><span wicket:id="itemPrice"></span> &euro;</li>
                        <li class="count"><a href="#" wicket:id="itemUnitsDec">-</a><span wicket:id="itemUnits"></span><a href="#"  wicket:id="itemUnitsInc">+</a></li>  
                        <li class="delete"><a href="#" wicket:id="itemDelete" style="color:#002e40;">entfernen</a></li>
                        <li class="touchpoint"><span wicket:id="itemTouchpoint"></span></li>
	                </ul>
	            </li>                    
	    </ul>
	    <a href="#" wicket:id="order"><span>Bestellen</span></a>
		<div style="clear:both;margin-bottom:20px;"></div>
	</div>			
</wicket:panel>
